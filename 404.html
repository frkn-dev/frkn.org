<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FRKN Privacy Company</title>
		<link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
		<style>
			:root {
				--bg: #0b0d12;
				--card: #121621;
				--text: #e6e8ef;
				--muted: #9aa1b2;
				--accent: #5b7cfa;
				--accent-2: #22d3ee;
				--border: #1f2433;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family:
					-apple-system, BlinkMacSystemFont, "Inter", "Segoe UI",
					Roboto, sans-serif;
				background:
					radial-gradient(
						1200px 600px at 70% -10%,
						rgba(91, 124, 250, 0.15),
						transparent
					),
					var(--bg);
				color: var(--text);
				line-height: 1.6;
			}
			a {
				color: inherit;
				text-decoration: none;
			}
			.container {
				max-width: 1100px;
				margin: 0 auto;
				padding: 24px;
			}
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 16px 0 32px;
			}
			.logo {
				font-weight: 700;
				letter-spacing: 0.08em;
				display: flex;
				align-items: center;
				gap: 12px;
			}
			.logo img {
				width: 60px;
				height: 48px;
				border-radius: 12px;
			}
			.badge {
				font-size: 12px;
				color: var(--accent-2);
				border: 1px solid rgba(34, 211, 238, 0.3);
				padding: 4px 10px;
				border-radius: 999px;
			}
			.hero {
				display: grid;
				grid-template-columns: 1.2fr 1fr;
				gap: 40px;
				padding: 40px 0 80px;
			}
			.hero h1 {
				font-size: 48px;
				line-height: 1.1;
				margin: 0 0 20px;
			}
			.hero p {
				color: var(--muted);
				font-size: 18px;
				margin-bottom: 32px;
			}

			.plans {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 30px;
				margin-bottom: 20px;
				margin-top: 0px;
			}
			.plan h3 {
				margin-top: 0;
			}
			.plan p {
				color: var(--muted);
				font-size: 14px;
			}

			input {
				background: #0f1320;
				border: 1px solid var(--border);
				color: var(--text);
				padding: 14px 16px;
				border-radius: 12px;
				font-size: 14px;
			}
			.message {
				font-size: 14px;
				color: var(--accent-2);
			}
			footer {
				border-top: 1px solid var(--border);
				padding: 32px 0;
				color: var(--muted);
				font-size: 14px;
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
				gap: 16px;
				margin-top: 250px;
			}
			@media (max-width: 900px) {
				.hero,
				.trial {
					grid-template-columns: 1fr;
				}
				.plan {
					grid-template-columns: 1fr;
				}
				.hero h1 {
					font-size: 36px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="Images/icon512x512.png" alt="FRKN Logo" />
					FRKN
				</div>
				<div class="badge">PRIVATE VPN</div>
			</header>

			<section class="hero">
				<div>
					<h1>404 Страница Не Найдена</h1>
					<p>Кажется тут ничего нет</p>
				</div>
			</section>

			<section class="plans"><br /><br /></section>

			<footer>
				<div>Vive la résistance!</div>
				<div>
					<a href="/price.html">Купить</a> ·
					<a href="https://t.me/frkn_support">Поддержка</a> ·
					<a href="https://t.me/frkn_org">Новости </a> ·
					<a href="https://github.com/frkn-dev">GitHub</a> ·
					<a href="https://x.com/frkn_org">Twitter</a>
				</div>
			</footer>
		</div>

		<script>
			const form = document.getElementById("trialForm");
			const msg = document.getElementById("message");

			form.addEventListener("submit", async (e) => {
				e.preventDefault();
				msg.textContent = "Отправка...";
				const formData = new FormData(form);
				const payload = {
					email: formData.get("email"),
					telegram: formData.get("telegram") || "",
				};

				try {
					const res = await fetch("https://api.frkn.org/trial", {
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify(payload),
					});
					const data = await res.json();
					if (data.status === "ok") {
						msg.textContent =
							" Ваша заявка принята! Проверьте email или напишите @frkn_support.";
						form.reset();
					} else {
						msg.textContent = "❌ " + data.message;
					}
				} catch (err) {
					msg.textContent = "❌ Ошибка сервера: " + err.message;
				}
			});
		</script>
	</body>
</html>
